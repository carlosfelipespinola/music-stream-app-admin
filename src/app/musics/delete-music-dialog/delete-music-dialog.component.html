<h1 mat-dialog-title>Deletar música</h1>
<div mat-dialog-content>
  Você tem certeza que deseja deletar essa música?
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button color="primary" (click)="cancel()">CANCELAR</button>
  <button mat-raised-button cdkFocusInitial color="warn" (click)="confirm()">DELETAR</button>
</div>
